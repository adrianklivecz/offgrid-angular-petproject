<form class="checkout__form">
    <div class="form__standard-shipping">
        <input type="radio" id="standard-shipping" name="shipping-method" value="standard-shipping" checked>
        <label for='standard-shipping' class="pointer">Standard Shipping - Post Office (3-5
            days)</label>
    </div>
    <div class="form__fan-shipping">
        <input type="radio" id="fan-shipping" name="shipping-method" value="fan-shipping">
        <label for='fan-shipping' class="pointer">Expedited Shipping - Fan Courier (2-3
            days)</label>
    </div>
    <div class="form__ups-shipping">
        <input type="radio" id="ups-shipping" name="shipping-method" value="ups-shipping">
        <label for='ups-shipping' class="pointer">Expedited Shipping - UPS (1-2 days)</label>
    </div>
</form>
