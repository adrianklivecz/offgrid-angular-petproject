<form class="checkout__form">
    <div class="form__cash-method">
        <input type="radio" id="cash-method" name="payment-method" value="cash-method" checked>
        <label for='cash-method' class="pointer">Cash - on delivery</label>
    </div>
    <div class="form__card-method">
        <input type="radio" id="card-method" name="payment-method" value="card-method">
        <label for='card-method' class="pointer">Credit card</label>
    </div>
    <div class="form__bank-method">
        <input type="radio" id="bank-method" name="payment-method" value="bank-method">
        <label for='bank-method' class="pointer">Bank transfer</label>
    </div>
</form>
