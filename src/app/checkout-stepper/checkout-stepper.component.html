<div class="checkout">
    <ul class="checkout__nav">
        <li *ngFor="let step of checkoutSteps" [className]="step.class + ' checkout-step'">
            {{step.name}}
        </li>
    </ul>
    <router-outlet></router-outlet>
    <div class="checkout__nav-buttons">
        <a class="back-btn pointer" (click)="previousStep()">Back</a>
        <a class="next-btn pointer" (click)="nextStep()">Next</a>
    </div>
</div>
